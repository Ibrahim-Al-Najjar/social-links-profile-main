<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Social Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img src="/assets/images/avatar-jessica.jpeg" alt="image" />
          <h2>Jessica Randall</h2>
          <h4>London, United Kingdom</h4>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="btns-container">
          <div class="btn">
            <p class="btn-txt">Github</p>
          </div>
          <div class="btn">
            <p class="btn-txt">Frontend Mentor</p>
          </div>
          <div class="btn">
            <p class="btn-txt">Instagram</p>
          </div>
          <div class="btn">
            <p class="btn-txt">Facebook</p>
          </div>
          <div class="btn">
            <p class="btn-txt">Youtube</p>
          </div>
      </div>
    </div>
  </body>
</html>
