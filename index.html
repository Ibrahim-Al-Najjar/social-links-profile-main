<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <title>Social Profile</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://github.com/Ibrahim-Al-Najjar/social-links-profile-main/blob/main/assets/images/avatar-jessica.jpeg" alt="image" />
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="btns-container">
        <a href="https://www.github.com/" class="btn" target="_blank">
          <p class="btn-txt">Github</p>
        </a>
        <a href="https://www.frontendmentor.io/" class="btn" target="_blank"> 
          <p class="btn-txt">Frontend Mentor</p>
        </a>
        <a href="https://www.linkedin.com" class="btn" target="_blank">
          <p class="btn-txt">Linkedin</p>
        </a>
        <a href="https://www.facebook.com" class="btn" target="_blank">
          <p class="btn-txt">Facebook</p>
        </a>
        <a href="https://www.instagram.com" class="btn" target="_blank">
          <p class="btn-txt">Instagram</p>
        </a>
      </div>
    </div>
</body>

</html>
